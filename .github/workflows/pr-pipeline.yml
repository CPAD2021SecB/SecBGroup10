name: PR Flutter CI
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: stable

      - run: 
         cd breview
         flutter pub get
      - run: 
         cd breview
         flutter analyze .
#      - run: flutter test
